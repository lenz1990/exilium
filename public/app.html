<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard – Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand"><a href="/">EXILIUM</a> <span class="badge">Dashboard</span></div>
      <div class="row">
        <button class="danger" id="logout">Logout</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Willkommen</h2>
        <p id="who">Lade…</p>
        <div class="notice small">
          Hier baust du jetzt eure Exilium-Inhalte rein.
        </div>
      </div>

      <div class="card" id="adminCard" style="display:none">
        <h2>Admin: User erstellen</h2>

        <label>Neuer Username</label>
        <input id="nu" />
        <label>Neues Passwort (min. 10 Zeichen)</label>
        <input id="np" type="password" />

        <div class="spacer"></div>
        <button class="primary" id="createUser">User erstellen</button>

        <div id="msg" class="notice small" style="display:none"></div>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
