<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard – Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="wrap">
    <header class="top">
      <div class="brand">EXILIUM <span class="pill">Dashboard</span></div>
      <button id="logout" class="btn danger">Logout</button>
    </header>

    <section class="grid">
      <div class="card">
        <h2>Willkommen</h2>
        <p class="muted" id="who">Lade…</p>
        <div class="hint">Hier baust du jetzt eure Exilium-Inhalte rein.</div>
      </div>

      <div class="card" id="adminBox" style="display:none;">
        <h2>Admin: User erstellen</h2>

        <div class="field">
          <label>Neuer Username</label>
          <input id="nu" />
        </div>

        <div class="field">
          <label>Neues Passwort (min. 10 Zeichen)</label>
          <input id="np" type="password" />
        </div>

        <button id="createUser" class="btn">User erstellen</button>
        <div id="msg" class="msg"></div>
      </div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
