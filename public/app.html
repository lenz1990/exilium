<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard – Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="top">
    <div class="brand">EXILIUM <span class="pill">Dashboard</span></div>
    <button id="logout" class="btn danger">Logout</button>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Willkommen</h2>
      <p id="who" class="muted">Lade…</p>
    </section>

    <section id="adminBox" class="card" style="display:none;">
      <h2>Admin: User erstellen</h2>
      <form id="createUserForm">
        <label>Neuer Username</label>
        <input id="newUser" autocomplete="off" />

        <label>Neues Passwort (min. 10 Zeichen)</label>
        <input id="newPass" type="password" />

        <button class="btn" type="submit">User erstellen</button>
      </form>
      <div id="adminMsg" class="msg"></div>
    </section>
  </main>

  <script type="module" src="/app.js"></script>
</body>
</html>
