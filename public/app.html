<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard – Exilium</title>
  <link rel="stylesheet" href="/styles.css?v=20260115" />
</head>
<body>
  <main class="page">
    <div class="card card-wide">
      <div class="topbar">
        <div class="brand">
          <div class="brand-title">EXILIUM</div>
          <div class="brand-badge">Dashboard</div>
        </div>

        <button id="logout" class="btn btn-danger" type="button">Logout</button>
      </div>

      <div class="grid">
        <section class="panel">
          <h2>Willkommen</h2>
          <p id="who">Lade…</p>
        </section>

        <section id="adminBox" class="panel" style="display:none">
          <h2>Admin: User verwalten</h2>

          <form id="createUserForm" class="form">
            <label class="label" for="newUser">Neuer Username</label>
            <input id="newUser" class="input" autocomplete="username" />

            <label class="label" for="newPass">Neues Passwort (min. 10 Zeichen)</label>
            <input id="newPass" class="input" type="password" minlength="10" autocomplete="new-password" />

            <button class="btn" type="submit">User erstellen</button>
          </form>

          <div id="adminMsg" class="msg"></div>
        </section>
      </div>

      <div class="footerlinks">
        <a href="/login">Login</a>
        <span>·</span>
        <a href="/setup">Setup</a>
      </div>
    </div>
  </main>

  <script src="/app.js?v=20260115" defer></script>
</body>
</html>
