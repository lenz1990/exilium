<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€“ Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand"><a href="/">EXILIUM</a> <span class="badge">Login</span></div>
      <div class="row">
        <a href="/setup.html"><button>Admin-Setup</button></a>
      </div>
    </div>

    <div class="card" style="max-width:520px">
      <h2>Login</h2>
      <p>Username + Passwort (ohne Email).</p>

      <label>Username</label>
      <input id="u" autocomplete="username" />
      <label>Passwort</label>
      <input id="p" type="password" autocomplete="current-password" />

      <div class="spacer"></div>
      <button class="primary" id="btn">Einloggen</button>

      <div id="msg" class="notice small" style="display:none"></div>
    </div>
  </div>

  <script>
    const msg = document.getElementById("msg");
    const show = (t, ok=true) => {
      msg.style.display = "block";
      msg.textContent = t;
      msg.className = "notice small " + (ok ? "ok" : "err");
    };

    document.getElementById("btn").addEventListener("click", async () => {
      const username = document.getElementById("u").value.trim();
      const password = document.getElementById("p").value;

      if (!username || !password) return show("Bitte Username und Passwort eingeben.", false);

      const res = await fetch("/api/login", {
        method: "POST",
        headers: {"content-type":"application/json"},
        body: JSON.stringify({ username, password })
      });

      const data = await res.json().catch(()=>({ok:false,error:"Invalid response"}));
      if (!res.ok || !data.ok) return show(data.error || "Login fehlgeschlagen.", false);

      location.href = "/app.html";
    });
  </script>
</body>
</html>
