<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
  <meta http-equiv="Cache-Control" content="no-store" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand">
        <span class="brand__title">EXILIUM</span>
        <span class="brand__badge">Login</span>
      </div>
    </header>

    <section class="card">
      <h1 class="card__title">Login</h1>

      <form id="loginForm" class="form" autocomplete="on">
        <label class="field">
          <span class="field__label">Username</span>
          <input id="username" name="username" class="field__input" type="text" autocomplete="username" required />
        </label>

        <label class="field">
          <span class="field__label">Passwort</span>
          <input id="password" name="password" class="field__input" type="password" autocomplete="current-password" required />
        </label>

        <button class="btn" type="submit">Einloggen</button>

        <div id="error" class="error" style="display:none;"></div>
      </form>

      <div class="links">
        <a href="/">Start</a>
        <span class="dot">•</span>
        <a href="/setup">Setup</a>
      </div>
    </section>
  </main>

  <!-- WICHTIG: NICHT type="module" -->
  <script src="/login.js" defer></script>
</body>
</html>
