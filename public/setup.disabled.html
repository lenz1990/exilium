<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Setup – Exilium</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="card">
    <h1>Erst-Setup (Admin anlegen)</h1>
    <p class="muted">Einmalig: erstellt den ersten Admin-User.</p>

    <form id="form">
      <label>Setup Key</label>
      <input id="setupKey" autocomplete="off" />

      <label>Admin Username</label>
      <input id="username" autocomplete="off" />

      <label>Admin Passwort (min. 10 Zeichen)</label>
      <input id="password" type="password" />

      <button class="btn" type="submit">Admin erstellen</button>
    </form>

    <div id="msg" class="msg"></div>

    <p class="muted"><a href="/">Start</a> · <a href="/login">Login</a></p>
  </main>

  <script type="module" src="/setup.js"></script>
</body>
</html>
